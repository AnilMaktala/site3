<form #form="ngForm" class="my-2" autocomplete="off">
  <div class="contenant">
    <div style="word-wrap: break-word;">
      <div class="label" [ngClass]="{ displaynone: (form.invalid && !model.a.premieressai)  }">{{ model.a.label }}
      </div>
      <div class="error" [ngClass]="{ displaynone: !(form.invalid && !model.a.premieressai)  }">{{ model.a.errormsg }}
      </div>
    </div>
    <input class="input" [attr.data-testid]='model.a.id' type="number" required #number="ngModel" type="number"
      style="word-wrap: break-word;" name="number" [(ngModel)]="model.a.input" [min]="model.a.min"
      [max]="model.a.max" (input)="model.a.validity=!(form.invalid);" autocomplete="off" />
  </div>
</form>
